<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Scientifique</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            grid-column: span 7;
            height: 50px;
            text-align: right;
            font-size: 1.5em;
            padding: 10px;
            border: 1px solid #ccc;
            background: #eaeaea;
        }
        .firstline {
            grid-column: span 7;
            text-align: right;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            background: #bbb;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #999;
        }
        .wide {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div></div>
        <div></div>
        <div></div>
        <button>(</button>
        <button>)</button>
        <button>%</button>
        <button>CE</button>
        <button>Inv</button>
        <button>sin</button>
        <button>ln</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>÷</button>
        <button>π</button>
        <button>cos</button>
        <button>log</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>×</button>
        <button>e</button>
        <button>tan</button>
        <button>√</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>-</button>
        <button>EXP</button>
        <button>x²</button>
        <button>x^</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>+</button>
    </div>
</body>
</html>
