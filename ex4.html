<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Scientifique</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            grid-column: span 7;
            height: 50px;
            text-align: right;
            font-size: 1.5em;
            padding: 10px;
            border: 1px solid #ccc;
            background: #eaeaea;
        }
        .firstline {
            grid-column: span 7;
            text-align: right;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            background: #bbb;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #999;
        }
        .wide {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div></div>
        <div></div>
        <div></div>
        <button onclick="getButtonValue(this.innerText)">(</button>
        <button onclick="getButtonValue(this.innerText)">)</button>
        <button onclick="getButtonValue(this.innerText)">%</button>
        <button onclick="clearDisplay()">CE</button>
        <button>Inv</button>
        <button onclick="getButtonValue(this.innerText)">sin</button>
        <button onclick="getButtonValue(this.innerText)">ln</button>
        <button onclick="getButtonValue(this.innerText)">7</button>
        <button onclick="getButtonValue(this.innerText)">8</button>
        <button onclick="getButtonValue(this.innerText)">9</button>
        <button onclick="getButtonValue(this.innerText)">÷</button>
        <button onclick="getButtonValue(this.innerText)">π</button>
        <button onclick="getButtonValue(this.innerText)">cos</button>
        <button onclick="getButtonValue(this.innerText)">log</button>
        <button onclick="getButtonValue(this.innerText)">4</button>
        <button onclick="getButtonValue(this.innerText)">5</button>
        <button onclick="getButtonValue(this.innerText)">6</button>
        <button onclick="getButtonValue(this.innerText)">×</button>
        <button onclick="getButtonValue(this.innerText)">e</button>
        <button onclick="getButtonValue(this.innerText)">tan</button>
        <button onclick="getButtonValue(this.innerText)">√</button>
        <button onclick="getButtonValue(this.innerText)">3</button>
        <button onclick="getButtonValue(this.innerText)">2</button>
        <button onclick="getButtonValue(this.innerText)">1</button>
        <button onclick="getButtonValue(this.innerText)">-</button>
        <button onclick="getButtonValue(this.innerText)">EXP</button>
        <button onclick="getButtonValue(this.innerText)">x²</button>
        <button onclick="getButtonValue(this.innerText)">x^</button>
        <button onclick="getButtonValue(this.innerText)">.</button>
        <button onclick="getButtonValue(this.innerText)">0</button>
        <button onclick="calculate()">=</button>
        <button onclick="getButtonValue(this.innerText)">+</button>
    </div>
    <script>
        let inverseMode = false;
        var expression="";
        function toggleInverse() {
            inverseMode = !inverseMode; // Toggle the inverse mode
            document.getElementById("invButton").classList.toggle("active"); // Optional: Highlight button when active
        }
        function getButtonValue(Value){
            if(Value==="x²"){
                expression+="**2";
                display.innerText+="^2";
            }
            else if (Value==="x^"){
                expression+="**";
                display.innerText+="^";
            }
            else if (Value==="×"){
                expression+="*";
                display.innerText+="×";

            }
            else if (Value==="÷"){
                expression+="/";
                display.innerText+="÷";

            }
            else if (Value==="%"){
                expression+="/100";
                display.innerText+="%";

            }
            else if (Value==="cos"|Value==="log"|Value==="sin"|Value==="tan"|Value==="ln"|Value==="EXP"){
                if(Value==="ln")
                expression+="Math.log(";
                else if(Value==="log")
                expression+="Math.log10(";
                else if(Value==="EXP"){
                expression+="Math.exp(";
                }
                else{
                expression+="Math."+Value+"(";
                }
                display.innerText+=Value+"(";

            }
            else if (Value==="π"){
                expression+=Math.PI;
                display.innerText+=Value;
            }
            else if (Value==="e"){
                expression+=Math.E;
                display.innerText+=Value;
            }
            else{
                display.innerText+=Value;
                expression+=Value;
            }
        }
        function calculate(){
            display.innerText=eval(expression);
        }
        function clearDisplay(){
            display.innerText="";
            expression="";
        }
    </script>
</body>
</html>
